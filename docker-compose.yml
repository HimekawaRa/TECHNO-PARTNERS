version: '3.8'

services:
  fastapi:
    build: .
    container_name: fastapi_app
    volumes:
      - ./tasks_docs:/app/tasks_docs
      - ./sent_images:/app/sent_images
    ports:
      - "8000:8000"
    networks:
      - backend_net

  nginx:
    image: nginx:1.23-alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - fastapi
    networks:
      - backend_net

networks:
  backend_net:
    driver: bridge